<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BikeHunterBD</title>
    <link rel="shortcut icon" href="media/images/logo.png" type="image/x-icon">
    <!-- boostrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- custome css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="media/images/logo.png" alt="Logo" width="45" height="45"
                        class="d-inline-block align-text-top">
                    <span class="logo-text-style fw-bold fs-5 fst-italic ms-1">Bike<span
                            class="text-secondary">Hunter</span><span class="text-success">BD</span>
                    </span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active fw-bold" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-bold" href="#">Shop</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-bold" href="#">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-bold" href="#">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-bold" href="#">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- top banner section -->
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner custom-carousel-style p-4">
                <div class="carousel-item active">
                    <div class="row container">
                        <div class="col-lg-8 d-flex align-items-center justify-content-around">
                            <div class="w-50">
                                <h1>Yamaha FZS FI V2 Double Disc</h1>
                                <h4>Price: 224,500 BDT</h4>
                                <button type="button" class="btn btn-primary text-uppercase">Order
                                    Now</button>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <img class="img-fluid mt-2" src="media/images/carousel/image1.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="row container">
                        <div class="col-lg-8 d-flex align-items-center justify-content-around">
                            <div class="w-50">
                                <h1>Hero Hunk 150R</h1>
                                <h4>Price: 195,500 BDT</h4>
                                <button type="button" class="btn btn-primary text-uppercase fw-bold">Order Now</button>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <img class="img-fluid mt-2" src="media/images/carousel/image2.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="row container">
                        <div class="col-lg-8 d-flex align-items-center justify-content-around">
                            <div class="w-50">
                                <h1>Honda X-Blade 160 ABS</h1>
                                <h4>Price: 211,500 BDT</h4>
                                <button type="button" class="btn btn-primary text-uppercase fw-bold">Order Now</button>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <img class="img-fluid mt-2" src="media/images/carousel/image3.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </header>
    <!-- boostrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
